<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <title>{% block title %}Pratham{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/logop.png' %}" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'bootstrap4/css/bootstrap.min.css' %}">
        <script src='{% static "js/jquery-3.2.1.min.js" %}'></script>
        <script src='{% static "bootstrap4/js/bootstrap.bundle.min.js" %}'></script>
        <script src='{% static "bootstrap4/js/bootstrap.min.js" %}'></script>
        {% include 'snippets/base_css.html' %}
        
    </head>
    <body>
        <!-- <script src="{% static '/bootstrap4/js/jquery-3.2.1.min.js' %}"></script> -->
        <h1>{% block head %}{% endblock %}</h1>
        {% block content %}
        {% endblock %}
        <footer class="container">
            {% include 'snippets/footer.html' %}
        </footer>
    </body>
</html>
