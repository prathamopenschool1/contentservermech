{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/css/loadergif.css'%}">
<link rel="stylesheet" href="{% static '/css/breadcrumb.css'%}">
    <main role="main">
    <nav aria-label="breadcrumb">
          <ul class="breadcrumb">
              <li>
                  <a href="{% url 'assessment:language' %}">
                    {{ langName|title }}
                  </a>
              </li>
              <li>
                  <a href="{% url 'assessment:subject' langId=langId langName=langName %}">
                    {{ subjName|title }}
                  </a>
              </li>
            </ul>
        </nav>

      <section class="text-center">
        <div class="container">
          <h3 class="jumbotron-heading">Available Exams for Language {{ langName| title }} and Subject {{ subjName| title }} </h3>
        </div>
      </section>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
          {% for exams in exam_result %}
                <div class="col-md-4">
                <div class="card mb-4 box-shadow" style="width: 20rem;">
                  <div class="card-body">
                    <p class="card-text" style="font-size:medium;">
                    {{ exams.examname }}</br></br>
                        <a href="#">
                            <button type="button" class="btn btn-md btn-success float-right" style="font-size: 12px">{{ exams.examname }} <img src='{% static "/images/get_app-24px.svg" %}'></button>
                        </a>
                    </p>                    
                  </div>
                </div>
              </div>
          {% endfor %}
          </div>
        </div>
      </div>

    </main>
    {% endblock %}
