{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/css/loadergif.css'%}">
<link rel="stylesheet" href="{% static '/css/breadcrumb.css'%}">
    <main role="main">
    <nav aria-label="breadcrumb">
          <ul class="breadcrumb">
              <li>
                  <a href="{% url 'assessment:language' %}">
                    {{ langName|title }}
                  </a>
              </li>
            </ul>
        </nav>

      <section class="text-center">
        <div class="container">
          <h3 class="jumbotron-heading">Available Subjects for Language {{ langName|title }} </h3>
        </div>
      </section>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
          {% for subj in subject_result %}
                <div class="col-md-4">
                <div class="card mb-4 box-shadow" style="width: 20rem;">
                  <div class="card-body">
                    <p class="card-text" style="font-size:medium;">
                    {{ subj.subjectname }}</br></br>
                        <a href="{% url 'assessment:exam' langName=langName langId=langId subjName=subj.subjectname subjId=subj.subjectid %}">
                            <button type="button" class="btn btn-md btn-success float-right langBtn" style="font-size: 13px">{{ subj.subjectname }}</button>
                        </a>
                    </p>                    
                  </div>
                </div>
              </div>
          {% endfor %}
          </div>
        </div>
      </div>

    </main>
    {% endblock %}
